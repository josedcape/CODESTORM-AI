<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Avanzada - Codestorm</title>

    <!-- Bootstrap y CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">

    <!-- xterm.js y dependencias -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.1.0/css/xterm.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.1.0/lib/xterm.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.7.0/lib/xterm-addon-fit.min.js"></script>

    <!-- Socket.IO -->
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>

    <!-- Yjs para colaboración en tiempo real -->
    <script src="https://unpkg.com/yjs@13.5.0/dist/yjs.js"></script>
    <script src="https://unpkg.com/y-websocket@1.4.0/dist/y-websocket.js"></script>

    <!-- Estilos CSS -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #f0f0f0;
        }

        .terminal-page {
            display: flex;
            height: 100vh;
        }

        .explorer-panel {
            width: 250px;
            background-color: #1e1e1e;
            border-right: 1px solid #333;
            overflow-y: auto;
        }

        .terminal-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .terminal-header {
            background: linear-gradient(90deg, #001020 0%, #001f3f 100%);
            padding: 10px;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #terminal-container {
            flex: 1;
            padding: 5px;
            background-color: #000;
        }

        .terminal-controls {
            background-color: #1e1e1e;
            padding: 10px;
            display: flex;
            border-top: 1px solid #333;
        }

        .terminal-input {
            flex: 1;
            background-color: #2a2a2a;
            border: 1px solid #444;
            color: #fff;
            padding: 8px;
            border-radius: 4px;
            margin-right: 5px;
        }

        .btn {
            background: linear-gradient(45deg, #003366 0%, #004080 100%);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
        }

        .file-item {
            padding: 8px 10px;
            cursor: pointer;
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
        }

        .file-item:hover {
            background-color: #2a2a2a;
        }

        .file-item .icon {
            margin-right: 8px;
            color: #0087d7;
        }

        .directory .icon {
            color: #ffcc00;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-left: 10px;
        }

        .status-connected {
            background-color: #00cc66;
        }

        .status-disconnected {
            background-color: #ff3333;
        }

        .status-connecting {
            background-color: #ffcc00;
        }

        .notifications {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .notification {
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            animation: fadeIn 0.3s;
        }

        .notification-hide {
            animation: fadeOut 0.3s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeOut {
            from { opacity: 1; transform: translateY(0); }
            to { opacity: 0; transform: translateY(-10px); }
        }

        .notification-info {
            background-color: #003366;
            color: white;
        }

        .notification-error {
            background-color: #cc0000;
            color: white;
        }

        .notification-success {
            background-color: #006600;
            color: white;
        }

        .assistant-container {
            background-color: #282828;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 4px;
        }

        .assistant-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .assistant-input {
            width: 100%;
            height: 100px;
            background-color: #383838;
            border: 1px solid #555;
            color: #fff;
            padding: 8px;
            border-radius: 4px;
            margin-bottom: 10px;
            resize: vertical;
        }

        .assistant-buttons {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 10px;
        }

        .assistant-result {
            background-color: #383838;
            border: 1px solid #555;
            padding: 10px;
            border-radius: 4px;
            min-height: 50px;
            overflow-y: auto;
        }

        .command-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }

        .command-text {
            flex: 1;
            word-break: break-all; /* Permite saltos de línea en comandos largos */
        }

        .command-actions {
            display: flex;
            gap: 5px;
        }

    </style>
</head>
<body>
    <div class="terminal-page">
        <!-- Panel explorador de archivos -->
        <div class="explorer-panel">
            <div class="terminal-header">
                <h5 class="mb-0">Explorador</h5>
                <span id="current-path">/</span>
            </div>
            <div class="explorer-content"></div>
        </div>

        <!-- Panel de terminal -->
        <div class="terminal-panel">
            <div class="terminal-header">
                <div>
                    <h5 class="mb-0">Terminal XTerm</h5>
                    <small>Comandos y lenguaje natural</small>
                </div>
                <div>
                    <span id="status-indicator" class="status-indicator"></span>
                </div>
            </div>

            <!-- Contenedor de la terminal XTerm -->
            <div id="terminal-container"></div>

            <!-- Asistente de comandos -->
            <div class="assistant-container">
                <div class="assistant-header">
                    <h5>Asistente de Comandos</h5>
                    <select id="assistant-model" class="form-select form-select-sm">
                        <option value="openai">OpenAI (GPT-4o)</option>
                        <option value="anthropic">Anthropic (Claude)</option>
                        <option value="gemini">Google (Gemini)</option>
                    </select>
                </div>
                <div class="assistant-content">
                    <textarea id="assistant-input" class="assistant-input" placeholder="Describe en lenguaje natural lo que quieres hacer..."></textarea>
                    <div class="assistant-buttons">
                        <button id="clear-assistant-btn" class="btn btn-secondary">Limpiar</button>
                        <button id="assistant-btn" class="btn btn-primary">Consultar</button>
                    </div>
                    <div id="assistant-result" class="assistant-result">
                        <div class="text-center text-muted p-3">
                            <small>El asistente convertirá tus instrucciones a comandos de terminal</small>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Controles de la terminal -->
            <div class="terminal-controls">
                <input type="text" id="terminal-input" class="terminal-input" placeholder="Ingrese un comando o texto en lenguaje natural...">
                <button id="send-button" class="btn">Enviar</button>
                <button id="clear-button" class="btn">Limpiar</button>
                <button id="toggle-explorer" class="btn d-md-none">Explorador</button>
            </div>
        </div>
    </div>

    <!-- Div para notificaciones -->
    <div id="notifications" class="notifications"></div>

    <!-- Cargar el procesador de comandos naturales -->
    <script src="{{ url_for('static', filename='js/natural-command-processor.js') }}"></script>
    <script src="{{ url_for('static', filename='js/command-assistant.js') }}"></script>

    <script>
        // Eventos para el asistente de comandos
        document.addEventListener('DOMContentLoaded', function() {
            const assistantInput = document.getElementById('assistant-input');
            const assistantBtn = document.getElementById('assistant-btn');
            const clearAssistantBtn = document.getElementById('clear-assistant-btn');
            const assistantResult = document.getElementById('assistant-result');
            const assistantModel = document.getElementById('assistant-model');

            if (assistantBtn && assistantInput && assistantResult) {
                assistantBtn.addEventListener('click', function() {
                    const query = assistantInput.value.trim();
                    if (!query) return;

                    // Mostrar estado de carga
                    assistantResult.innerHTML = `
                        <div class="text-center py-2">
                            <div class="spinner-border spinner-border-sm text-light" role="status"></div>
                            <p class="mt-2 text-muted">Procesando instrucción...</p>
                        </div>
                    `;

                    // Obtener modelo seleccionado
                    const model = assistantModel ? assistantModel.value : 'openai';

                    // Enviar solicitud al servidor
                    fetch('/api/process_instructions', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            instruction: query,
                            model: model
                        })
                    })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`Error: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(data => {
                        if (data.command) {
                            // Mostrar comando generado
                            assistantResult.innerHTML = `
                                <div class="command-item">
                                    <div class="command-text">${data.command}</div>
                                    <div class="command-actions">
                                        <button title="Copiar al portapapeles" class="copy-btn btn btn-sm btn-secondary">
                                            <i class="bi bi-clipboard"></i>
                                        </button>
                                        <button title="Ejecutar comando" class="execute-btn btn btn-sm btn-primary">
                                            <i class="bi bi-play"></i>
                                        </button>
                                    </div>
                                </div>
                            `;

                            // Añadir funcionalidad a los botones
                            const copyBtn = assistantResult.querySelector('.copy-btn');
                            const executeBtn = assistantResult.querySelector('.execute-btn');

                            if (copyBtn) {
                                copyBtn.addEventListener('click', function() {
                                    const textArea = document.createElement('textarea');
                                    textArea.value = data.command;
                                    document.body.appendChild(textArea);
                                    textArea.select();
                                    document.execCommand('copy');
                                    document.body.removeChild(textArea);

                                    showNotification('Comando copiado al portapapeles', 'success');
                                });
                            }

                            if (executeBtn) {
                                executeBtn.addEventListener('click', function() {
                                    if (window.terminalInterface && typeof window.terminalInterface.executeCommand === 'function') {
                                        window.terminalInterface.executeCommand(data.command);
                                    } else {
                                        // Alternativa: usar el input del terminal
                                        const terminalInput = document.getElementById('terminal-input');
                                        const sendButton = document.getElementById('send-button');

                                        if (terminalInput && sendButton) {
                                            terminalInput.value = data.command;
                                            sendButton.click();
                                        }
                                    }

                                    showNotification('Comando ejecutado', 'success');
                                });
                            }
                        } else {
                            // Mostrar error
                            assistantResult.innerHTML = `
                                <div class="alert alert-danger">
                                    ${data.error || 'No se pudo generar un comando'}
                                </div>
                            `;
                        }
                    })
                    .catch(error => {
                        console.error('Error al procesar instrucción:', error);
                        assistantResult.innerHTML = `
                            <div class="alert alert-danger">
                                Error al comunicarse con el servidor: ${error.message}
                            </div>
                        `;
                    });
                });

                // Limpiar el asistente
                if (clearAssistantBtn) {
                    clearAssistantBtn.addEventListener('click', function() {
                        assistantInput.value = '';
                        assistantResult.innerHTML = `
                            <div class="text-center text-muted p-3">
                                <small>El asistente convertirá tus instrucciones a comandos de terminal</small>
                            </div>
                        `;
                        assistantInput.focus();
                    });
                }

                // Tecla Enter para enviar (con Ctrl o Cmd)
                assistantInput.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) {
                        e.preventDefault();
                        assistantBtn.click();
                    }
                });
            }

            // Función para mostrar notificaciones
            window.showNotification = function(message, type = 'info') {
                const notifications = document.getElementById('notifications');
                if (!notifications) return;

                const notification = document.createElement('div');
                notification.className = `notification notification-${type}`;
                notification.innerHTML = message;

                notifications.appendChild(notification);

                setTimeout(() => {
                    notification.classList.add('notification-hide');
                    setTimeout(() => notification.remove(), 500);
                }, 5000);
            };
        });

        document.addEventListener('DOMContentLoaded', function() {
            // Inicializar el procesador de comandos naturales
            const naturalCommandProcessor = new NaturalCommandProcessor();

            // Inicializar xterm.js
            const terminal = new Terminal({
                cursorBlink: true,
                theme: {
                    background: '#121212',
                    foreground: '#f0f0f0',
                    cursor: '#ffffff'
                },
                fontSize: 14,
                fontFamily: 'Menlo, Monaco, "Courier New", monospace',
                scrollback: 1000,
                convertEol: true
            });

            const fitAddon = new FitAddon.FitAddon();
            terminal.loadAddon(fitAddon);

            // Montar terminal en el contenedor
            const terminalContainer = document.getElementById('terminal-container');
            terminal.open(terminalContainer);
            fitAddon.fit();

            // Ajustar tamaño cuando cambia la ventana
            window.addEventListener('resize', () => {
                fitAddon.fit();
            });

            // Conectar con Socket.IO
            const socket = io();
            let connected = false;
            let currentDirectory = '.';
            let userId = 'default';
            let terminalId = generateTerminalId();

            // Generar ID único para la terminal
            function generateTerminalId() {
                return 'terminal-' + Math.random().toString(36).substring(2, 11);
            }

            // Actualizar indicador de estado
            function updateStatusIndicator(status) {
                const indicator = document.getElementById('status-indicator');
                if (!indicator) return;

                indicator.className = 'status-indicator';

                switch (status) {
                    case 'connected':
                        indicator.classList.add('status-connected');
                        indicator.title = 'Conectado';
                        connected = true;
                        break;
                    case 'disconnected':
                        indicator.classList.add('status-disconnected');
                        indicator.title = 'Desconectado';
                        connected = false;
                        break;
                    case 'connecting':
                        indicator.classList.add('status-connecting');
                        indicator.title = 'Conectando...';
                        connected = false;
                        break;
                }
            }

            // Mostrar notificación
            function showNotification(message, type = 'info') {
                const notificationsContainer = document.getElementById('notifications');
                const notification = document.createElement('div');
                notification.className = `notification notification-${type}`;
                notification.textContent = message;
                notificationsContainer.appendChild(notification);

                // Eliminar notificación después de 5 segundos
                setTimeout(() => {
                    notification.remove();
                }, 5000);
            }

            // Escribir en la terminal
            function writeToTerminal(text, color = null) {
                if (color) {
                    terminal.write(`\x1b[${color}m${text}\x1b[0m`);
                } else {
                    terminal.write(text);
                }
            }

            // Ejecutar comando
            function executeCommand(command) {
                if (!command) return;

                if (!connected) {
                    writeToTerminal('\r\n\x1b[31mError: No hay conexión con el servidor\x1b[0m\r\n');
                    writeToTerminal('\r\n$ ');
                    return;
                }

                // Enviar comando al servidor
                socket.emit('execute_command', {
                    command: command,
                    user_id: userId,
                    terminal_id: terminalId
                });

                // Limpiar la entrada después de enviar
                document.getElementById('terminal-input').value = '';
            }

            // Procesar entrada (puede ser comando directo o lenguaje natural)
            function processInput() {
                const inputElement = document.getElementById('terminal-input');
                const input = inputElement.value.trim();

                if (!input) return;

                // Escribir el comando en la terminal
                writeToTerminal('\r\n$ ' + input + '\r\n');

                // Si comienza con !, es un comando directo
                if (input.startsWith('!')) {
                    const directCommand = input.substring(1).trim();
                    executeCommand(directCommand);
                    return;
                }

                // Intentar procesar como lenguaje natural
                //Comentado para enviar al asistente directamente
                /*const result = naturalCommandProcessor.processInstruction(input, currentDirectory);

                if (result.success && result.command) {
                    // Es un comando válido, ejecutarlo
                    writeToTerminal(`\x1b[36mInterpretando: ${result.command}\x1b[0m\r\n`);
                    executeCommand(result.command);
                } else {*/
                    // No se pudo interpretar, intentar enviar al servidor para procesamiento
                    //Modificado para enviar al asistente
                    sendToAssistant(input);
                /*}*/
            }

            function sendToAssistant(input){
                fetch('/api/process_natural', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        text: input,
                        user_id: userId
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success && data.command) {
                        // Mostrar el comando generado
                        writeToTerminal('\r\n\x1b[33mComando generado: ' + data.command + '\x1b[0m\r\n');

                        // Ejecutar el comando
                        socket.emit('execute_command', {
                            command: data.command,
                            user_id: userId,
                            terminal_id: terminalId
                        });
                    } else {
                        writeToTerminal('\r\n\x1b[33mNo se pudo interpretar como comando. Tratando como consulta al asistente...\x1b[0m\r\n');

                            // Redirigir al usuario al asistente con la consulta
                            //const assistantUrl = `/assistant?query=${encodeURIComponent(input)}`;
                            //writeToTerminal(`\x1b[33mPuedes abrir el asistente para responder esta consulta: \x1b[34m${assistantUrl}\x1b[0m\r\n`);

                            // Mostrar el prompt de nuevo
                        writeToTerminal('\r\n$ ');
                    }
                })
                .catch(error => {
                    writeToTerminal('\r\n\x1b[31mError: ' + error.message + '\x1b[0m\r\n');
                    writeToTerminal('\r\n$ ');
                });
            }


            // Configurar eventos de Socket.IO
            socket.on('connect', () => {
                updateStatusIndicator('connected');
                writeToTerminal('\r\n\x1b[32mConectado al servidor\x1b[0m\r\n');
                writeToTerminal('\r\nBienvenido a la Terminal Avanzada de Codestorm.\r\n');
                writeToTerminal('Puedes escribir comandos directamente o usar lenguaje natural.\r\n');
                writeToTerminal('Ejemplo: "crea una carpeta llamada proyectos" o "!mkdir proyectos"\r\n\r\n');
                writeToTerminal('$ ');

                // Cargar archivos iniciales
                loadFiles();
            });

            socket.on('disconnect', () => {
                updateStatusIndicator('disconnected');
                writeToTerminal('\r\n\x1b[31mDesconectado del servidor\x1b[0m\r\n');
            });

            socket.on('command_result', (data) => {
                if (data.terminal_id === terminalId) {
                    if (data.success) {
                        writeToTerminal('\r\n' + (data.output || '') + '\r\n');
                    } else {
                        writeToTerminal('\r\n\x1b[31m' + (data.output || 'Error al ejecutar el comando') + '\x1b[0m\r\n');
                    }
                    writeToTerminal('$ ');
                }
            });

            // Manejar respuestas del asistente
            socket.on('agent_response', function(data) {
                console.log('Respuesta del asistente recibida:', data);

                if (data.error) {
                    writeToTerminal('\r\n\x1b[31mError: ' + data.error + '\x1b[0m\r\n');
                } else {
                    // Formatear y mostrar la respuesta
                    const formattedResponse = formatForTerminal(data.response);
                    writeToTerminal('\r\n\x1b[34m' + formattedResponse + '\x1b[0m\r\n');
                }

                writeToTerminal('$ ');
            });

            socket.on('file_system_changed', (data) => {
                loadFiles();
            });

            socket.on('server_info', (data) => {
                console.log('Información del servidor:', data);
            });

            // Cargar archivos en el explorador
            function loadFiles(directory = '.') {
                currentDirectory = directory;

                fetch(`/api/files?directory=${encodeURIComponent(directory)}&user_id=${userId}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            updateFileExplorer(data);
                        } else {
                            showNotification(data.error || 'Error al cargar archivos', 'error');
                        }
                    })
                    .catch(error => {
                        console.error('Error al cargar archivos:', error);
                        showNotification('Error al cargar archivos', 'error');
                    });
            }

            // Actualizar explorador de archivos
            function updateFileExplorer(data) {
                const explorerContent = document.querySelector('.explorer-content');
                if (!explorerContent) return;

                // Actualizar ruta actual
                const pathDisplay = document.getElementById('current-path');
                if (pathDisplay) {
                    pathDisplay.textContent = data.directory === '.' ? '/' : data.directory;
                }

                // Limpiar contenido actual
                explorerContent.innerHTML = '';

                // Agregar opción para subir un nivel si no estamos en la raíz
                if (data.directory !== '.') {
                    const upDir = document.createElement('div');
                    upDir.className = 'file-item';
                    upDir.innerHTML = '<i class="bi bi-arrow-up-circle icon"></i> ..';
                    upDir.addEventListener('click', () => {
                        const parentDir = data.directory.split('/').slice(0, -1).join('/') || '.';
                        loadFiles(parentDir);
                    });
                    explorerContent.appendChild(upDir);
                }

                // Separar directorios y archivos
                const directories = data.files.filter(f => f.type === 'directory');
                const files = data.files.filter(f => f.type === 'file');

                // Ordenar alfabéticamente
                directories.sort((a, b) => a.name.localeCompare(b.name));
                files.sort((a, b) => a.name.localeCompare(b.name));

                // Agregar directorios
                directories.forEach(dir => {
                    const dirElement = document.createElement('div');
                    dirElement.className = 'file-item directory';
                    dirElement.innerHTML = `<i class="bi bi-folder-fill icon"></i> ${dir.name}`;
                    dirElement.addEventListener('click', () => {
                        loadFiles(dir.path);
                    });
                    explorerContent.appendChild(dirElement);
                });

                // Agregar archivos
                files.forEach(file => {
                    const fileElement = document.createElement('div');
                    fileElement.className = 'file-item';

                    // Determinar icono según extensión
                    let icon = 'bi-file-earmark';
                    const ext = file.extension || '';

                    if (['html', 'htm'].includes(ext)) icon = 'bi-file-earmark-code';
                    else if (['js', 'ts'].includes(ext)) icon = 'bi-filetype-js';
                    else if (['css', 'scss'].includes(ext)) icon = 'bi-filetype-css';
                    else if (['py'].includes(ext)) icon = 'bi-filetype-py';
                    else if (['jpg', 'jpeg', 'png', 'gif'].includes(ext)) icon = 'bi-file-earmark-image';
                    else if (['md'].includes(ext)) icon = 'bi-file-earmark-text';

                    fileElement.innerHTML = `<i class="bi ${icon} icon"></i> ${file.name}`;
                    fileElement.addEventListener('click', () => {
                        // Abrir archivo en editor
                        window.location.href = `/edit_file?path=${encodeURIComponent(file.path)}&user_id=${userId}`;
                    });
                    explorerContent.appendChild(fileElement);
                });

                // Mostrar mensaje si no hay archivos
                if (data.files.length === 0) {
                    const emptyMessage = document.createElement('div');
                    emptyMessage.className = 'text-muted text-center p-3';
                    emptyMessage.textContent = 'No hay archivos en este directorio';
                    explorerContent.appendChild(emptyMessage);
                }
            }

            // Configurar eventos de UI

            // Botón de envío

<div class="package-install-panel mt-3 mb-3 p-3 border border-secondary rounded">
    <h5 class="mb-3">Instalar Dependencias</h5>
    <div class="row g-2">
        <div class="col-md-8">
            <input type="text" id="package-name" class="form-control bg-dark text-light" placeholder="Nombre del paquete">
        </div>
        <div class="col-md-4">
            <select id="package-manager" class="form-select bg-dark text-light">
                <option value="pip">pip (Python)</option>
                <option value="npm">npm (Node.js)</option>
                <option value="yarn">yarn</option>
                <option value="poetry">poetry</option>
                <option value="apt">apt (sistema)</option>
            </select>
        </div>
    </div>
    <div class="mt-2">
        <button id="install-package-btn" class="btn btn-primary">Instalar</button>
        <button id="update-packages-btn" class="btn btn-secondary">Actualizar Todo</button>
    </div>
</div>

<script>
    // Configurar el panel de instalación de dependencias
    document.addEventListener('DOMContentLoaded', function() {
        const packageNameInput = document.getElementById('package-name');
        const packageManagerSelect = document.getElementById('package-manager');
        const installPackageBtn = document.getElementById('install-package-btn');
        const updatePackagesBtn = document.getElementById('update-packages-btn');

        // Instalar paquete
        installPackageBtn.addEventListener('click', function() {
            const packageName = packageNameInput.value.trim();
            const packageManager = packageManagerSelect.value;

            if (!packageName) {
                showNotification('Por favor ingrese el nombre del paquete', 'warning');
                return;
            }

            // Llamar a la función de instalación de paquetes
            if (window.terminalInterface && typeof window.terminalInterface.executeCommand === 'function') {
                const command = `${packageManager} install ${packageName}`;
                window.terminalInterface.executeCommand(command);
                packageNameInput.value = '';  // Limpiar el campo
            } else if (window.fileActions && typeof window.fileActions.installPackage === 'function') {
                window.fileActions.installPackage(packageName, packageManager);
                packageNameInput.value = '';  // Limpiar el campo
            } else {
                showNotification('Error: No se pudo encontrar la interfaz para instalar paquetes', 'danger');
            }
        });

        // Actualizar todos los paquetes
        updatePackagesBtn.addEventListener('click', function() {
            const packageManager = packageManagerSelect.value;
            let command = '';

            switch (packageManager) {
                case 'pip':
                    command = 'pip install --upgrade -r requirements.txt';
                    break;
                case 'npm':
                    command = 'npm update';
                    break;
                case 'yarn':
                    command = 'yarn upgrade';
                    break;
                case 'poetry':
                    command = 'poetry update';
                    break;
                case 'apt':
                    command = 'apt-get update && apt-get upgrade -y';
                    break;
                default:
                    command = 'echo "Gestor de paquetes no soportado"';
            }

            // Ejecutar comando de actualización
            if (window.terminalInterface && typeof window.terminalInterface.executeCommand === 'function') {
                window.terminalInterface.executeCommand(command);
            } else {
                showNotification('Error: No se pudo encontrar la interfaz para ejecutar comandos', 'danger');
            }
        });

        // Permitir instalación al presionar Enter en el campo de texto
        packageNameInput.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                installPackageBtn.click();
            }
        });
    });
</script>
