<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Avanzada</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css" />
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #terminal-container {
            flex: 1;
            display: flex;
            overflow: hidden;
        }
        #terminal {
            width: 100%;
            height: 100%;
        }
        .input-container {
            display: flex;
            padding: 10px;
            background: #333;
        }
        .input-container input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        .input-container button {
            padding: 10px 20px;
            margin-left: 10px;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: white;
            cursor: pointer;
        }
        .explorer-panel {
            width: 300px;
            background: #2c3e50;
            color: white;
            overflow-y: auto;
            padding: 10px;
        }
        .file-item {
            cursor: pointer;
            padding: 5px;
            border-radius: 3px;
        }
        .file-item:hover {
            background: #34495e;
        }
        .file-item .icon {
            margin-right: 10px;
        }
        .preview-container {
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 400px;
            height: 300px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none;
        }
        .preview-header {
            cursor: move;
            padding: 10px;
            background: #f7f7f7;
            border-bottom: 1px solid #ddd;
        }
        .preview-content {
            height: calc(100% - 40px);
        }
        .notification {
            position: fixed;
            top: 10px;
            right: 10px;
            background: #333;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        .notification-info {
            background: #007bff;
        }
        .notification-success {
            background: #28a745;
        }
        .notification-error {
            background: #dc3545;
        }
        .status-indicator {
            display: flex;
            align-items: center;
        }
        .status-indicator .status-icon {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 5px;
        }
        .status-connected .status-icon {
            background: green;
        }
        .status-disconnected .status-icon {
            background: red;
        }
        .status-connecting .status-icon {
            background: orange;
        }
        .mobile-control-bar {
            display: none;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            background: #333;
        }
        .mobile-control-bar button {
            margin: 5px 0;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: white;
            cursor: pointer;
        }
        .assistant-container {
            display: flex;
            padding: 10px;
            background: #2a2a2a;
            border-top: 1px solid #444;
        }
        .assistant-container input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #444;
            color: white;
        }
        .assistant-container button {
            padding: 10px 20px;
            margin-left: 10px;
            border: none;
            border-radius: 5px;
            background: #28a745;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="status-indicator" id="status-indicator">
        <div class="status-icon"></div>
        <span id="connection-status">Conectando...</span>
    </div>
    <div id="terminal-container">
        <div class="explorer-panel" id="explorer-panel">
            <div class="explorer-header">
                <h5>Explorador de Archivos</h5>
                <button id="refresh-explorer-btn" class="btn btn-sm btn-primary">Refrescar</button>
            </div>
            <div class="explorer-content" id="explorer-content">
                <!-- Contenido del explorador se cargará aquí -->
            </div>
        </div>
        <div id="terminal"></div>
    </div>

    <!-- Contenedor del Asistente -->
    <div class="assistant-container">
        <select id="assistant-model-selector">
            <option value="openai">OpenAI (GPT-4o)</option>
            <option value="anthropic">Anthropic (Claude)</option>
            <option value="gemini">Google (Gemini)</option>
        </select>
        <input type="text" id="assistant-input" placeholder="Escribe tu instrucción en lenguaje natural..." />
        <button id="assistant-send-button"><i class="fas fa-magic"></i> Generar Comando</button>
    </div>

    <div class="input-container">
        <select id="model-selector">
            <option value="openai">OpenAI</option>
            <option value="anthropic">Anthropic</option>
            <option value="gemini">Gemini</option>
        </select>
        <select id="command-method">
            <option value="socket">Socket.IO</option>
            <option value="rest">REST API</option>
        </select>
        <input type="text" id="terminal-input" placeholder="Ingresa un comando o instrucción..." />
        <button id="send-button">Enviar</button>
        <button id="clear-terminal-btn">Limpiar Terminal</button>
        <button id="toggle-preview-btn">Mostrar/Ocultar Preview</button>
        <button id="share-session-btn">Compartir Sesión</button>
    </div>
    <div class="preview-container" id="preview-container">
        <div class="preview-header" id="preview-header">
            <span>Vista Previa</span>
            <button id="close-preview-btn" style="float: right;">Cerrar</button>
        </div>
        <div class="preview-content">
            <iframe id="preview-iframe" style="width: 100%; height: 100%; border: none;"></iframe>
        </div>
    </div>
    <div class="mobile-control-bar" id="mobile-control-bar">
        <button id="toggle-explorer-btn">Mostrar/Ocultar Explorador</button>
        <button id="mobile-clear-terminal">Limpiar Terminal</button>
        <button id="mobile-toggle-preview">Mostrar/Ocultar Preview</button>
        <button id="mobile-share-session">Compartir Sesión</button>
        <button id="mobile-settings">Configuración</button>
    </div>
    <div id="notifications-container"></div>

    <!-- Include xterm.js first -->
    <script src="https://cdn.jsdelivr.net/npm/xterm/lib/xterm.js"></script>
    <!-- Then include xterm-addon-fit -->
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit/lib/xterm-addon-fit.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.min.js"></script>
    <script>
        const terminal = new Terminal();
        const fitAddon = new FitAddon();
        terminal.loadAddon(fitAddon);
        terminal.open(document.getElementById('terminal'));
        fitAddon.fit();

        let socket;
        let isConnected = false;
        let currentDirectory = '.';
        let userId = 'default';
        let ydoc = null;
        let yWebsocket = null;
        let collaborators = new Map();

        const statusIndicator = document.getElementById('status-indicator');
        const connectionStatus = document.getElementById('connection-status');
        const explorerContainer = document.getElementById('explorer-content');
        const terminalInput = document.getElementById('terminal-input');
        const sendButton = document.getElementById('send-button');
        const clearTerminalBtn = document.getElementById('clear-terminal-btn');
        const refreshExplorerBtn = document.getElementById('refresh-explorer-btn');
        const togglePreviewBtn = document.getElementById('toggle-preview-btn');
        const closePreviewBtn = document.getElementById('close-preview-btn');
        const shareSessionBtn = document.getElementById('share-session-btn');
        const previewContainer = document.getElementById('preview-container');
        const previewIframe = document.getElementById('preview-iframe');

        // Elementos del asistente
        const assistantInput = document.getElementById('assistant-input');
        const assistantSendButton = document.getElementById('assistant-send-button');
        const assistantModelSelector = document.getElementById('assistant-model-selector');

        function updateConnectionStatus(status) {
            statusIndicator.classList.remove('status-connected', 'status-disconnected', 'status-connecting');

            switch (status) {
                case 'connected':
                    statusIndicator.classList.add('status-connected');
                    connectionStatus.textContent = 'Conectado';
                    break;

                case 'disconnected':
                    statusIndicator.classList.add('status-disconnected');
                    connectionStatus.textContent = 'Desconectado';
                    break;

                case 'connecting':
                    statusIndicator.classList.add('status-connecting');
                    connectionStatus.textContent = 'Conectando...';
                    break;
            }
        }

        function initializeWebSocket() {
            updateConnectionStatus('connecting');

            try {
                socket = io({
                    transports: ['websocket', 'polling'],
                    reconnection: true,
                    reconnectionAttempts: 5,
                    reconnectionDelay: 1000
                });

                socket.on('connect', function() {
                    console.log('Conectado al servidor WebSocket');
                    isConnected = true;
                    updateConnectionStatus('connected');

                    // Mensaje de bienvenida
                    terminal.write('\r\n\x1b[32m¡Bienvenido a la Terminal Avanzada!\x1b[0m\r\n');
                    terminal.write('Puedes ejecutar comandos bash o usar el asistente para generar comandos.\r\n\r\n');

                    // Cargar directorio actual
                    loadDirectoryContents(currentDirectory);

                    // Configurar preview inicial
                    updatePreviewIframe('/');
                });

                socket.on('disconnect', function() {
                    console.log('Desconectado del servidor WebSocket');
                    isConnected = false;
                    updateConnectionStatus('disconnected');
                    terminal.write('\r\n\x1b[31mDesconectado del servidor. Intentando reconectar...\x1b[0m\r\n');
                });

                socket.on('command_result', function(data) {
                    console.log('Resultado del comando recibido:', data);

                    // Mostrar resultado en el terminal
                    if (data.success) {
                        terminal.write('\r\n' + data.output + '\r\n');

                        // Si hay un ydoc activo, añadir al historial compartido
                        if (ydoc) {
                            const yTerminalHistory = ydoc.getText('terminal-history');
                            yTerminalHistory.insert(yTerminalHistory.length, '\r\n' + data.output + '\r\n');
                        }

                        // Actualizar el explorador si el comando afecta a archivos
                        if (shouldRefreshExplorer(data.command)) {
                            setTimeout(() => loadDirectoryContents(currentDirectory), 500);
                        }

                        // Actualizar preview en ciertos comandos
                        if (data.command.includes('touch') || data.command.includes('echo') ||
                            data.command.includes('cat') || data.command.includes('npm')) {
                            updatePreviewIframe('/preview');
                        }

                        // Actualizar directorio actual si es comando cd
                        if (data.command.startsWith('cd ')) {
                            updateCurrentDirectory(data);
                        }
                    } else {
                        terminal.write('\r\n\x1b[31mError: ' + data.output + '\x1b[0m\r\n');
                    }
                });

                socket.on('directory_contents', function(data) {
                    console.log('Contenido del directorio recibido:', data);

                    if (data.success) {
                        updateExplorer(data.path, data.contents);
                    } else {
                        showNotification('Error al cargar archivos: ' + data.error, 'error');
                    }
                });

                socket.on('file_change', function(data) {
                    console.log('Cambio en archivos detectado:', data);
                    showNotification(data.message, 'info');
                    loadDirectoryContents(currentDirectory);

                    // Actualizar preview si se ha modificado un archivo
                    updatePreviewIframe('/preview');
                });

                socket.on('error', function(error) {
                    console.error('Error de WebSocket:', error);
                    terminal.write('\r\n\x1b[31mError: ' + error + '\x1b[0m\r\n');
                });

                // Manejador para respuestas del asistente de lenguaje natural
                socket.on('assistant_response', function(data) {
                    console.log('Respuesta del asistente recibida:', data);

                    if (data.success) {
                        // Mostrar información en la terminal
                        terminal.write('\r\n\x1b[36m[Asistente] Sugerencia: ' + data.command + '\x1b[0m\r\n');

                        if (data.explanation) {
                            terminal.write('\x1b[36m[Asistente] ' + data.explanation + '\x1b[0m\r\n');
                        }

                        // Colocar el comando en el campo de entrada para que el usuario lo ejecute manualmente
                        terminalInput.value = data.command;

                        // Enfocar el campo para que el usuario pueda editar o ejecutar
                        terminalInput.focus();

                        // Notificar al usuario que puede ejecutar el comando
                        terminal.write('\x1b[33m[Asistente] El comando está listo en el campo de entrada. Presiona Enter para ejecutarlo.\x1b[0m\r\n');
                    } else {
                        terminal.write('\r\n\x1b[31m[Asistente] Error: ' + (data.error || 'No se pudo procesar la instrucción') + '\x1b[0m\r\n');
                    }
                });

            } catch (e) {
                console.error('Error al inicializar WebSocket:', e);
                terminal.write('\r\n\x1b[31mError al inicializar la conexión: ' + e.message + '\x1b[0m\r\n');
                updateConnectionStatus('disconnected');
            }
        }

        function shouldRefreshExplorer(command) {
            const refreshCommands = ['mkdir', 'touch', 'rm', 'cp', 'mv', 'git', 'echo', 'npm'];
            return refreshCommands.some(cmd => command.startsWith(cmd));
        }

        function handleInput() {
            const input = terminalInput.value.trim();
            if (!input) return;

            // Mostrar el comando en el terminal
            terminal.write('\r\n\x1b[33m$ ' + input + '\x1b[0m\r\n');

            // Si hay un ydoc activo, añadir al historial compartido
            if (ydoc) {
                const yTerminalHistory = ydoc.getText('terminal-history');
                yTerminalHistory.insert(yTerminalHistory.length, '\r\n\x1b[33m$ ' + input + '\x1b[0m\r\n');
            }

            // Verificar si el socket está inicializado
            if (!socket || !socket.connected) {
                terminal.write('\r\n\x1b[31mNo hay conexión con el servidor. Intentando reconectar...\x1b[0m\r\n');
                initializeWebSocket();
                return;
            }

            // Determinar si es comando bash o lenguaje natural
            const isBashCommand = /^[a-z]+(?: -[a-zA-Z]+)* |^cd |^ls |^mkdir |^rm |^touch |^cp |^mv |^echo |^cat |^grep |^find |^git /i.test(input);

            if (isBashCommand) {
                // Enviar comando bash
                socket.emit('bash_command', {
                    command: input,
                    user_id: userId,
                    directory: currentDirectory
                });
            } else {
                // Enviar como lenguaje natural
                const modelValue = document.getElementById('model-selector').value;
                socket.emit('natural_language', {
                    text: input,
                    model: modelValue,
                    user_id: userId,
                    directory: currentDirectory
                });
            }

            // Limpiar el input
            terminalInput.value = '';
        }

        // Función para procesar la entrada del asistente
        function processAssistantInput() {
            const instruction = assistantInput.value.trim();
            if (!instruction) return;

            // Mostrar que el asistente está procesando
            terminal.write('\r\n\x1b[36m[Asistente] Procesando: ' + instruction + '\x1b[0m\r\n');

            // Verificar si el socket está inicializado
            if (!socket || !socket.connected) {
                terminal.write('\r\n\x1b[31mNo hay conexión con el servidor. Intentando reconectar...\x1b[0m\r\n');
                initializeWebSocket();
                return;
            }

            // Obtener el modelo seleccionado
            const model = assistantModelSelector.value;

            // Enviar la instrucción para procesamiento
            socket.emit('natural_language', {
                text: instruction,
                model: model,
                user_id: userId,
                directory: currentDirectory
            });

            // Limpiar el campo del asistente
            assistantInput.value = '';
        }

        async function executeCommandViaREST(command) {
            try {
                terminal.write('\r\n\x1b[33mEjecutando vía API REST: ' + command + '\x1b[0m\r\n');

                const response = await fetch('/execute-command', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ command })
                });

                const data = await response.json();

                if (data.success) {
                    terminal.write('\r\n' + data.stdout + '\r\n');
                } else {
                    terminal.write('\r\n\x1b[31mError: ' + data.stderr + '\x1b[0m\r\n');
                }

                // Actualizar explorador si el comando afecta archivos
                if (shouldRefreshExplorer(command)) {
                    setTimeout(() => loadDirectoryContents(currentDirectory), 500);
                }

            } catch (error) {
                console.error('Error al ejecutar comando vía REST:', error);
                terminal.write('\r\n\x1b[31mError: ' + error.message + '\x1b[0m\r\n');
            }
        }

        function loadDirectoryContents(path) {
            if (!isConnected) {
                showNotification('No hay conexión con el servidor', 'error');
                return;
            }

            explorerContainer.innerHTML = `
                <div class="text-center p-3">
                    <div class="spinner-border spinner-border-sm text-primary" role="status">
                        <span class="visually-hidden">Cargando...</span>
                    </div>
                    <p class="mt-2 text-muted">Cargando archivos...</p>
                </div>
            `;

            socket.emit('list_directory', {
                path: path,
                user_id: userId
            });
        }

        function updateExplorer(path, contents) {
            currentDirectory = path;

            // Ordenar: primero directorios, luego archivos
            const sortedContents = [...contents].sort((a, b) => {
                if (a.is_directory && !b.is_directory) return -1;
                if (!a.is_directory && b.is_directory) return 1;
                return a.name.localeCompare(b.name);
            });

            // Limpiar explorador
            explorerContainer.innerHTML = '';

            // Añadir opción para subir un nivel si no estamos en la raíz
            if (path !== '.') {
                const parentDir = path.split('/').slice(0, -1).join('/') || '.';
                const upItem = document.createElement('div');
                upItem.className = 'file-item';
                upItem.innerHTML = `<i class="fas fa-arrow-up icon"></i> ..`;
                upItem.addEventListener('click', () => loadDirectoryContents(parentDir));
                explorerContainer.appendChild(upItem);
            }

            // Mostrar directorios y archivos
            if (sortedContents.length > 0) {
                sortedContents.forEach(item => {
                    const fileItem = document.createElement('div');
                    fileItem.className = 'file-item';

                    let icon = 'fa-file';
                    if (item.is_directory) {
                        icon = 'fa-folder';
                    } else {
                        // Determinar icono basado en extensión
                        const ext = item.name.split('.').pop().toLowerCase();
                        if (['js', 'ts'].includes(ext)) icon = 'fa-file-code';
                        else if (['html', 'htm'].includes(ext)) icon = 'fa-file-code';
                        else if (['css'].includes(ext)) icon = 'fa-file-code';
                        else if (['py'].includes(ext)) icon = 'fa-file-code';
                        else if (['json'].includes(ext)) icon = 'fa-file-code';
                        else if (['md'].includes(ext)) icon = 'fa-file-alt';
                        else if (['jpg', 'jpeg', 'png', 'gif'].includes(ext)) icon = 'fa-file-image';
                    }

                    fileItem.innerHTML = `<i class="fas ${icon} icon"></i> ${item.name}`;

                    if (item.is_directory) {
                        fileItem.addEventListener('click', () => {
                            const newPath = path === '.' ? item.name : `${path}/${item.name}`;
                            loadDirectoryContents(newPath);
                        });
                    } else {
                        // Para archivos, sugerir cómo verlos
                        fileItem.addEventListener('click', () => {
                            const filePath = path === '.' ? item.name : `${path}/${item.name}`;
                            terminal.write(`\r\n\x1b[36m[Info] Seleccionado: ${filePath}\x1b[0m\r\n`);
                            terminal.write(`\x1b[36mSugerencia: Para ver el contenido puedes usar "cat ${filePath}"\x1b[0m\r\n`);

                            // Si es HTML, actualizar el preview
                            if (filePath.endsWith('.html')) {
                                updatePreviewIframe(`/preview?file=${filePath}`);
                                if (previewContainer.style.display !== 'block') {
                                    togglePreview();
                                }
                            }
                        });
                    }

                    explorerContainer.appendChild(fileItem);
                });
            } else {
                // Directorio vacío
                const emptyDir = document.createElement('div');
                emptyDir.className = 'text-center p-3';
                emptyDir.innerHTML = `
                    <i class="fas fa-folder-open" style="font-size: 2rem; opacity: 0.5;"></i>
                    <p class="mt-2 text-muted">Directorio vacío</p>
                `;
                explorerContainer.appendChild(emptyDir);
            }
        }

        function updateCurrentDirectory(commandResult) {
            if (commandResult.success) {
                // Extraer nueva ruta del comando cd
                const cdCommand = commandResult.command;
                const targetPath = cdCommand.substring(3).trim();

                // Manejar rutas relativas y absolutas
                if (targetPath.startsWith('/')) {
                    currentDirectory = targetPath.slice(1); // Eliminar / inicial
                } else if (targetPath === '..') {
                    // Subir un nivel
                    currentDirectory = currentDirectory.split('/').slice(0, -1).join('/') || '.';
                } else if (targetPath === '.') {
                    // Mantener igual
                } else if (targetPath === '~') {
                    // Ir a home
                    currentDirectory = '.';
                } else {
                    // Ruta relativa
                    currentDirectory = currentDirectory === '.' ?
                        targetPath : `${currentDirectory}/${targetPath}`;
                }

                // Cargar contenido del nuevo directorio
                loadDirectoryContents(currentDirectory);
            }
        }

        function showNotification(message, type = 'info') {
            const notificationsContainer = document.getElementById('notifications-container');
            const notification = document.createElement('div');
            notification.className = `notification notification-${type}`;
            notification.textContent = message;

            notificationsContainer.appendChild(notification);

            // Eliminar después de 5 segundos
            setTimeout(() => {
                notification.remove();
            }, 5000);
        }

        function updatePreviewIframe(src) {
            // Evitar problemas de seguridad añadiendo la URL base
            if (!src.startsWith('http')) {
                if (!src.startsWith('/')) src = '/' + src;
                src = window.location.origin + src;
            }

            previewIframe.src = src;
        }

        function togglePreview() {
            if (previewContainer.style.display === 'block') {
                previewContainer.style.display = 'none';
            } else {
                previewContainer.style.display = 'block';
                updatePreviewIframe('/preview');
            }
        }

        function makeDraggable(element, handle) {
            let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;

            handle.onmousedown = dragMouseDown;

            function dragMouseDown(e) {
                e.preventDefault();
                pos3 = e.clientX;
                pos4 = e.clientY;
                document.onmouseup = closeDragElement;
                document.onmousemove = elementDrag;
            }

            function elementDrag(e) {
                e.preventDefault();
                pos1 = pos3 - e.clientX;
                pos2 = pos4 - e.clientY;
                pos3 = e.clientX;
                pos4 = e.clientY;

                // Limitar dentro de la ventana
                const newTop = element.offsetTop - pos2;
                const newLeft = element.offsetLeft - pos1;

                if (newTop >= 0 && newTop + element.offsetHeight <= window.innerHeight) {
                    element.style.top = newTop + "px";
                }

                if (newLeft >= 0 && newLeft + element.offsetWidth <= window.innerWidth) {
                    element.style.left = newLeft + "px";
                }
            }

            function closeDragElement() {
                document.onmouseup = null;
                document.onmousemove = null;
            }
        }

        function shareSession() {
            if (!ydoc) {
                showNotification('Función de colaboración no disponible en esta versión', 'info');
                return;
            }

            // Generar enlace para compartir
            const shareUrl = window.location.href + '?session=' + Math.random().toString(36).substring(2, 10);

            // Copiar al portapapeles
            navigator.clipboard.writeText(shareUrl).then(() => {
                showNotification('Enlace de colaboración copiado al portapapeles', 'success');
            }).catch(err => {
                console.error('Error al copiar enlace:', err);
                showNotification('No se pudo copiar el enlace: ' + shareUrl, 'info');
            });
        }

        // Event listeners para el asistente
        assistantInput.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                processAssistantInput();
            }
        });

        assistantSendButton.addEventListener('click', function() {
            processAssistantInput();
        });

        // Event listeners para terminal original
        terminalInput.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                const methodSelector = document.getElementById('command-method');
                const method = methodSelector.value;

                if (method === 'rest') {
                    executeCommandViaREST(terminalInput.value.trim());
                    terminalInput.value = '';
                } else {
                    handleInput();
                }
            }
        });

        sendButton.addEventListener('click', function() {
            const methodSelector = document.getElementById('command-method');
            const method = methodSelector.value;

            if (method === 'rest') {
                executeCommandViaREST(terminalInput.value.trim());
                terminalInput.value = '';
            } else {
                handleInput();
            }
        });

        clearTerminalBtn.addEventListener('click', function() {
            terminal.clear();
        });

        refreshExplorerBtn.addEventListener('click', function() {
            loadDirectoryContents(currentDirectory);
        });

        togglePreviewBtn.addEventListener('click', togglePreview);

        closePreviewBtn.addEventListener('click', function() {
            previewContainer.style.display = 'none';
        });

        shareSessionBtn.addEventListener('click', shareSession);

        // Hacer preview arrastrable
        makeDraggable(previewContainer, document.getElementById('preview-header'));

        // Inicializar
        initializeWebSocket();

        // Comprobar si hay un parámetro de sesión para unirse
        const urlParams = new URLSearchParams(window.location.search);
        const sessionParam = urlParams.get('session');
        if (sessionParam) {
            // Unirse a la sesión existente
            username = prompt('Ingresa tu nombre para la sesión colaborativa:') || 'Usuario';
            showNotification('Te has unido a una sesión colaborativa', 'success');
        }

        // Gestión de la interfaz móvil
        const toggleExplorerBtn = document.getElementById('toggle-explorer-btn');
        const explorerPanel = document.getElementById('explorer-panel');

        if (toggleExplorerBtn) {
            toggleExplorerBtn.addEventListener('click', function() {
                if (explorerPanel.style.display === 'none') {
                    explorerPanel.style.display = 'flex';
                } else {
                    explorerPanel.style.display = 'none';
                }
            });
        }

        // En móviles, ocultar el explorador inicialmente
        if (window.innerWidth <= 768) {
            if (explorerPanel) explorerPanel.style.display = 'none';
        }

        // Manejadores de eventos para opciones móviles
        document.getElementById('mobile-clear-terminal')?.addEventListener('click', function() {
            terminal.clear();
        });

        document.getElementById('mobile-toggle-preview')?.addEventListener('click', function() {
            togglePreview();
        });

        document.getElementById('mobile-share-session')?.addEventListener('click', function() {
            shareSession();
        });

        document.getElementById('mobile-settings')?.addEventListener('click', function() {
            // Implementación pendiente
            showNotification('Configuración avanzada no disponible', 'info');
        });

        // Ajustar cuando cambia el tamaño de la ventana
        window.addEventListener('resize', function() {
            fitAddon.fit();

            if (window.innerWidth <= 768) {
                document.querySelector('.mobile-control-bar')?.style.display = 'flex';
                if (explorerPanel) explorerPanel.style.display = 'none';
            } else {
                document.querySelector('.mobile-control-bar')?.style.display = 'none';
                if (explorerPanel) explorerPanel.style.display = 'flex';
            }
        });

        // Enfocar input al iniciar
        setTimeout(() => {
            assistantInput.focus();
        }, 500);

        // Configurar terminal xterm para capturar entrada del usuario
        terminal.onData(data => {
            // Si se presiona Ctrl+C, manejar
            if (data.charCodeAt(0) === 3) {
                terminal.write('^C\r\n$ ');
                return;
            }

            // Para otros datos, simplemente mostrar
            terminal.write(data);
        });
        </script>
        </body>
        </html>
