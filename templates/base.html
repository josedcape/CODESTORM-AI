<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Codestorm Assistant{% endblock %}</title>
    <!-- CSS de Bootstrap con tema oscuro de Replit -->
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- Prism.js para resaltado de código -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Barra lateral -->
            <div class="col-md-3 col-lg-2 px-0 bg-dark sidebar">
                <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style="height: 100vh;">
                    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                        <span class="fs-4 fw-bold">
                            <span class="text-primary">Code</span><span class="text-info">storm</span>
                        </span>
                    </a>
                    <hr>
                    <ul class="nav nav-pills flex-column mb-auto">
                        <li class="nav-item">
                            <a href="/" class="nav-link {% if request.path == '/' %}active{% else %}text-white{% endif %}">
                                <i class="bi bi-house-door me-2"></i>
                                Inicio
                            </a>
                        </li>
                        <li>
                            <a href="/dashboard" class="nav-link {% if request.path == '/dashboard' %}active{% else %}text-white{% endif %}">
                                <i class="bi bi-speedometer2 me-2"></i>
                                Panel
                            </a>
                        </li>
                        <li>
                            <a href="/chat" class="nav-link {% if request.path == '/chat' %}active{% else %}text-white{% endif %}">
                                <i class="bi bi-chat-dots me-2"></i>
                                Asistente
                            </a>
                        </li>
                    </ul>
                    <hr>
                    <div class="dropdown">
                        <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="https://github.com/mdo.png" alt="Usuario" width="32" height="32" class="rounded-circle me-2">
                            <strong>Usuario</strong>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
                            <li><a class="dropdown-item" href="#">Configuración</a></li>
                            <li><a class="dropdown-item" href="#">Perfil</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Cerrar sesión</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            
            <!-- Contenido principal -->
            <div class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
                {% block content %}
                <div class="container mt-5">
                    <h1>Bienvenido a Codestorm Assistant</h1>
                    <p>Selecciona una opción en el menú para comenzar.</p>
                </div>
                {% endblock %}
            </div>
        </div>
    </div>

    <!-- JavaScript de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JQuery (para algunas funcionalidades adicionales) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Prism.js para resaltado de código -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-html.min.js"></script>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- JavaScript personalizado -->
    <script src="/static/js/main.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
