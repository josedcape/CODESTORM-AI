<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Código - Codestorm-Assistant</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- PrismJS CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <style>
        #editor {
            min-height: 400px;
            font-family: 'Fira Code', monospace;
            line-height: 1.5;
            tab-size: 4;
            resize: vertical;
            color: #f8f9fa;
            background-color: #1e1e1e;
            border: 1px solid #333;
            border-radius: 4px;
            padding: 10px;
        }
        
        .editor-toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #252525;
            border: 1px solid #333;
            border-bottom: none;
            border-radius: 4px 4px 0 0;
        }
        
        .editor-statusbar {
            display: flex;
            justify-content: space-between;
            padding: 5px 10px;
            background-color: #252525;
            border: 1px solid #333;
            border-top: none;
            border-radius: 0 0 4px 4px;
            font-size: 0.8rem;
            color: #aaa;
        }
        
        .syntax-highlighted {
            white-space: pre-wrap;
            overflow-wrap: break-word;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="bi bi-terminal"></i>
                Codestorm-Assistant
            </a>
            <div class="d-flex align-items-center">
                <div class="me-3">
                    <span id="file-path" class="badge bg-info me-3">{{ file_path }}</span>
                    <span class="status-indicator status-disconnected" id="status-indicator" title="Checking server status..."></span>
                    <span class="small">Server Status</span>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="editor-toolbar">
                        <div>
                            <span id="file-name" class="h5">{{ file_name }}</span>
                            <small class="text-muted ms-2">{{ file_type }}</small>
                        </div>
                        <div>
                            <button id="save-btn" class="btn btn-primary">
                                <i class="bi bi-save"></i> Guardar
                            </button>
                            <a href="/" class="btn btn-secondary">
                                <i class="bi bi-x"></i> Cerrar
                            </a>
                        </div>
                    </div>
                    <div class="card-body p-0">
                        <textarea id="editor" class="form-control" spellcheck="false">{{ file_content }}</textarea>
                    </div>
                    <div class="editor-statusbar">
                        <div id="cursor-position">Línea: 1, Columna: 1</div>
                        <div id="file-info">{{ file_type }} | {{ file_size }} bytes</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- JavaScript -->
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    
    <!-- PrismJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-bash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-json.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-markup.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-markdown.min.js"></script>
    
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/websocket.js') }}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const editor = document.getElementById('editor');
            const saveBtn = document.getElementById('save-btn');
            const cursorPosition = document.getElementById('cursor-position');
            const filePath = document.getElementById('file-path').textContent;
            const statusIndicator = document.getElementById('status-indicator');
            
            // Update cursor position
            editor.addEventListener('keyup', updateCursorPosition);
            editor.addEventListener('click', updateCursorPosition);
            
            function updateCursorPosition() {
                const text = editor.value.substring(0, editor.selectionStart);
                const lines = text.split('\n');
                const lineCount = lines.length;
                const charCount = lines[lines.length - 1].length + 1;
                
                cursorPosition.textContent = `Línea: ${lineCount}, Columna: ${charCount}`;
            }
            
            // Set up socket connection for real-time status
            const socket = io({
                transports: ['websocket'],
                reconnection: true,
                reconnectionAttempts: 5,
                timeout: 10000
            });
            
            socket.on('connect', function() {
                statusIndicator.classList.remove('status-disconnected');
                statusIndicator.classList.add('status-connected');
                statusIndicator.title = 'Connected to server';
            });
            
            socket.on('disconnect', function() {
                statusIndicator.classList.remove('status-connected');
                statusIndicator.classList.add('status-disconnected');
                statusIndicator.title = 'Disconnected from server';
            });
            
            // Handle file saving
            saveBtn.addEventListener('click', function() {
                saveBtn.disabled = true;
                saveBtn.innerHTML = '<i class="bi bi-save"></i> Guardando...';
                
                fetch('/api/save_file', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        file_path: filePath,
                        content: editor.value
                    })
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Error al guardar el archivo');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.error) {
                        alert('Error: ' + data.error);
                    } else {
                        showNotification('Archivo guardado correctamente', 'success');
                    }
                })
                .catch(error => {
                    alert('Error: ' + error.message);
                })
                .finally(() => {
                    saveBtn.disabled = false;
                    saveBtn.innerHTML = '<i class="bi bi-save"></i> Guardar';
                });
            });
            
            // Handle keyboard shortcuts
            editor.addEventListener('keydown', function(e) {
                // Ctrl/Cmd + S to save
                if ((e.ctrlKey || e.metaKey) && e.key === 's') {
                    e.preventDefault();
                    saveBtn.click();
                }
                
                // Tab key handling
                if (e.key === 'Tab') {
                    e.preventDefault();
                    const start = editor.selectionStart;
                    const end = editor.selectionEnd;
                    
                    editor.value = editor.value.substring(0, start) + '    ' + editor.value.substring(end);
                    editor.selectionStart = editor.selectionEnd = start + 4;
                }
            });
            
            function showNotification(message, type = 'info') {
                const container = document.getElementById('notification-container') || createNotificationContainer();
                
                const notification = document.createElement('div');
                notification.classList.add('notification', 'fade-in', `notification-${type}`);
                notification.textContent = message;
                
                container.appendChild(notification);
                
                setTimeout(() => {
                    notification.classList.add('fade-out');
                    setTimeout(() => {
                        notification.remove();
                    }, 500);
                }, 3000);
            }
            
            function createNotificationContainer() {
                const container = document.createElement('div');
                container.id = 'notification-container';
                container.style.position = 'fixed';
                container.style.top = '20px';
                container.style.right = '20px';
                container.style.zIndex = '1000';
                document.body.appendChild(container);
                return container;
            }
        });
    </script>
</body>
</html>
