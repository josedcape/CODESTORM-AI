<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorador de Archivos - Codestorm Assistant</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #121212;
            color: #e9ecef;
        }

        .main-content {
            flex: 1;
        }

        .file-explorer {
            border: 1px solid #2c3034;
            border-radius: 6px;
            overflow: hidden;
            background-color: #1a1a1a;
        }

        .file-explorer-header {
            background-color: #212529;
            border-bottom: 1px solid #2c3034;
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .file-path {
            font-weight: 500;
            color: #adb5bd;
        }

        .file-list {
            padding: 0;
            margin: 0;
            list-style: none;
        }

        .file-item {
            padding: 8px 15px;
            border-bottom: 1px solid #2c3034;
            display: flex;
            align-items: center;
            transition: background-color 0.2s;
            cursor: pointer;
        }

        .file-item:hover {
            background-color: #2c3034;
        }

        .file-item:last-child {
            border-bottom: none;
        }

        .file-item-icon {
            margin-right: 10px;
            font-size: 1.2rem;
        }

        .directory .file-item-icon {
            color: #ffc107;
        }

        .file .file-item-icon {
            color: #6c757d;
        }

        .file-item-details {
            display: flex;
            margin-left: auto;
            color: #6c757d;
            font-size: 0.85rem;
        }

        .file-size {
            margin-right: 15px;
            min-width: 70px;
            text-align: right;
        }

        .file-date {
            min-width: 150px;
        }

        .file-actions {
            gap: 8px;
            display: flex;
        }

        .file-explorer-toolbar {
            padding: 10px 15px;
            background-color: #1e1e1e;
            border-bottom: 1px solid #2c3034;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn-action {
            padding: 5px 10px;
            font-size: 0.9em;
        }

        .file-context-menu {
            background-color: #2c3034;
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            padding: 5px 0;
            min-width: 150px;
            z-index: 100;
        }

        .context-menu-item {
            padding: 8px 15px;
            cursor: pointer;
        }

        .context-menu-item:hover {
            background-color: #3c4044;
        }

        .context-menu-item.danger {
            color: #dc3545;
        }

        .context-menu-item.danger:hover {
            background-color: rgba(220, 53, 69, 0.2);
        }

        .context-menu-item i {
            margin-right: 8px;
        }

        .file-create-form {
            padding: 15px;
            background-color: #212529;
            border-radius: 6px;
            border: 1px solid #2c3034;
            margin-bottom: 15px;
        }

        .file-empty-message {
            padding: 20px;
            text-align: center;
            color: #6c757d;
        }

        .navbar-brand {
            font-weight: bold;
            color: #ffffff !important;
        }

        .navbar-brand span {
            color: #ffc107;
        }
        
        .nav-link {
            border-radius: 0.25rem;
            transition: background-color 0.2s;
        }
        
        .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .nav-link.active {
            background-color: rgba(255, 255, 255, 0.2);
            font-weight: 500;
        }
        
        /* Estilos adicionales para la animación de carga */
        .spin {
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Estilo para los botones de descarga */
        .download-btn {
            padding: 0.2rem 0.4rem;
            font-size: 0.75rem;
        }
    </style>
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-code-square"></i> Code<span>Storm</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/chat">Asistente</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/files">Archivos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/code_corrector">Corrector</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-4 main-content">
        <div class="row mb-4">
            <div class="col-12">
                <h1 class="fs-2 fw-bold mb-4">Explorador de Archivos</h1>
                <p class="text-muted">Gestiona tus archivos y directorios de trabajo.</p>
                
                <!-- Formulario para crear archivos/carpetas -->
                <div id="create-file-form" class="file-create-form d-none mb-4">
                    <div class="mb-3">
                        <label for="file-name" class="form-label">Nombre del archivo/carpeta</label>
                        <input type="text" class="form-control" id="file-name" placeholder="ejemplo.js">
                    </div>
                    <div class="mb-3" id="file-content-container">
                        <label for="file-content" class="form-label">Contenido (opcional)</label>
                        <textarea class="form-control" id="file-content" rows="5" placeholder="// Tu código aquí"></textarea>
                    </div>
                    <div class="d-flex gap-2">
                        <button id="save-file-btn" class="btn btn-primary">Guardar</button>
                        <button id="cancel-file-btn" class="btn btn-outline-secondary">Cancelar</button>
                    </div>
                </div>
                
                <!-- Explorador de archivos -->
                <div class="file-explorer">
                    <!-- Barra de herramientas -->
                    <div class="file-explorer-toolbar">
                        <div class="breadcrumb mb-0">
                            <ol class="breadcrumb mb-0" id="path-breadcrumb">
                                <li class="breadcrumb-item active">/</li>
                            </ol>
                        </div>
                        <div class="file-actions">
                            <button id="new-file-btn" class="btn btn-sm btn-primary">
                                <i class="bi bi-file-earmark-plus"></i> Nuevo Archivo
                            </button>
                            <button id="new-folder-btn" class="btn btn-sm btn-secondary">
                                <i class="bi bi-folder-plus"></i> Nueva Carpeta
                            </button>
                            <label for="upload-file" class="btn btn-sm btn-info mb-0">
                                <i class="bi bi-upload"></i> Subir Archivo
                            </label>
                            <input type="file" id="upload-file" class="d-none" multiple>
                            <button id="clone-repo-btn" class="btn btn-sm btn-success">
                                <i class="bi bi-git"></i> Clonar Repositorio
                            </button>
                            <div class="dropdown d-inline-block">
                                <button class="btn btn-sm btn-info dropdown-toggle" type="button" id="downloadOptionsBtn" data-bs-toggle="dropdown" aria-expanded="false">
                                    <i class="bi bi-download"></i> Descargar
                                </button>
                                <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="downloadOptionsBtn">
                                    <li><a class="dropdown-item" href="#" id="download-current-dir-btn"><i class="bi bi-file-earmark-zip"></i> Descargar este directorio</a></li>
                                    <li><a class="dropdown-item" href="#" id="download-all-btn"><i class="bi bi-file-earmark-zip"></i> Descargar todo el workspace</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <!-- Encabezado del explorador -->
                    <div class="file-explorer-header">
                        <span class="fw-bold">Nombre</span>
                        <div class="d-flex">
                            <span class="file-size fw-bold">Tamaño</span>
                            <span class="file-date fw-bold">Modificado</span>
                        </div>
                    </div>
                    <!-- Contenido del explorador (lista de archivos) -->
                    <div id="file-explorer-content" class="file-explorer-content">
                        <div class="text-center py-5">
                            <div class="spinner-border text-light" role="status">
                                <span class="visually-hidden">Cargando...</span>
                            </div>
                            <p class="mt-3">Cargando archivos...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-light py-3 mt-auto">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <p class="mb-0">CodeStorm Assistant &copy; 2025</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <a href="#" class="text-light me-3"><i class="bi bi-github"></i></a>
                    <a href="#" class="text-light me-3"><i class="bi bi-discord"></i></a>
                    <a href="#" class="text-light"><i class="bi bi-twitter"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Scripts simplificados -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Referencias a elementos del DOM
            const fileExplorerContent = document.getElementById('file-explorer-content');
            const pathBreadcrumb = document.getElementById('path-breadcrumb');
            const newFileBtn = document.getElementById('new-file-btn');
            const newFolderBtn = document.getElementById('new-folder-btn');
            const createFileForm = document.getElementById('create-file-form');
            const fileNameInput = document.getElementById('file-name');
            const fileContentContainer = document.getElementById('file-content-container');
            const fileContentInput = document.getElementById('file-content');
            const saveFileBtn = document.getElementById('save-file-btn');
            const cancelFileBtn = document.getElementById('cancel-file-btn');
            const uploadFileInput = document.getElementById('upload-file');
            const cloneRepoBtn = document.getElementById('clone-repo-btn');
            
            // Variables de estado
            let currentDirectory = '.';
            let isCreatingFolder = false;
            
            // Cargar archivos al inicio
            loadFiles(currentDirectory);
            
            // Event listeners
            newFileBtn.addEventListener('click', () => showCreateFileForm(false));
            newFolderBtn.addEventListener('click', () => showCreateFileForm(true));
            saveFileBtn.addEventListener('click', createFileOrFolder);
            cancelFileBtn.addEventListener('click', hideCreateFileForm);
            uploadFileInput.addEventListener('change', handleFileUpload);
            cloneRepoBtn.addEventListener('click', showCloneRepoModal);
            
            // Cargar archivos
            function loadFiles(directory) {
                fetch(`/api/files?directory=${encodeURIComponent(directory)}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            displayFiles(data.files, directory);
                            updateBreadcrumb(directory);
                            currentDirectory = directory;
                        } else {
                            showNotification(data.error || 'Error al cargar archivos', 'danger');
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        showNotification('Error al cargar archivos', 'danger');
                    });
            }
            
            // Mostrar archivos en el explorador
            function displayFiles(files, directory) {
                fileExplorerContent.innerHTML = '';
                
                // Si no estamos en el directorio raíz, añadir opción para subir
                if (directory !== '.') {
                    const parentDir = directory.split('/').slice(0, -1).join('/') || '.';
                    const upDirectory = document.createElement('div');
                    upDirectory.className = 'file-item directory';
                    upDirectory.innerHTML = `
                        <i class="bi bi-arrow-up-circle file-item-icon"></i>
                        <span>..</span>
                    `;
                    upDirectory.addEventListener('click', () => loadFiles(parentDir));
                    fileExplorerContent.appendChild(upDirectory);
                }
                
                // Ordenar: primero directorios, luego archivos
                const directories = files.filter(f => f.type === 'directory');
                const regularFiles = files.filter(f => f.type === 'file');
                
                // Añadir directorios
                directories.forEach(dir => {
                    const dirElement = document.createElement('div');
                    dirElement.className = 'file-item directory';
                    dirElement.innerHTML = `
                        <i class="bi bi-folder-fill file-item-icon"></i>
                        <span>${dir.name}</span>
                    `;
                    dirElement.addEventListener('click', () => loadFiles(dir.path));
                    fileExplorerContent.appendChild(dirElement);
                });
                
                // Añadir archivos
                regularFiles.forEach(file => {
                    const fileElement = document.createElement('div');
                    fileElement.className = 'file-item file';
                    
                    // Determinar icono según extensión
                    let icon = 'bi-file-earmark';
                    const ext = file.name.split('.').pop().toLowerCase();
                    
                    if (['html', 'htm'].includes(ext)) icon = 'bi-file-earmark-code';
                    else if (['js', 'ts'].includes(ext)) icon = 'bi-filetype-js';
                    else if (['css', 'scss'].includes(ext)) icon = 'bi-filetype-css';
                    else if (['py'].includes(ext)) icon = 'bi-filetype-py';
                    else if (['jpg', 'jpeg', 'png', 'gif'].includes(ext)) icon = 'bi-file-earmark-image';
                    else if (['md'].includes(ext)) icon = 'bi-file-earmark-text';
                    
                    // Formatear tamaño
                    const sizeStr = formatFileSize(file.size);
                    
                    fileElement.innerHTML = `
                        <i class="bi ${icon} file-item-icon"></i>
                        <span>${file.name}</span>
                        <div class="file-item-details">
                            <span class="file-size">${sizeStr}</span>
                        </div>
                    `;
                    
                    // Abrir archivo al hacer clic
                    fileElement.addEventListener('click', () => {
                        window.location.href = `/edit_file?path=${encodeURIComponent(file.path)}`;
                    });
                    
                    fileExplorerContent.appendChild(fileElement);
                });
                
                // Mostrar mensaje si no hay archivos
                if (files.length === 0) {
                    fileExplorerContent.innerHTML = '<div class="file-empty-message">No hay archivos en este directorio</div>';
                }
            }
            
            // Actualizar la navegación de migas de pan
            function updateBreadcrumb(directory) {
                const parts = directory === '.' ? [] : directory.split('/');
                pathBreadcrumb.innerHTML = '';
                
                // Añadir root
                const rootItem = document.createElement('li');
                rootItem.className = 'breadcrumb-item';
                rootItem.innerHTML = '<a href="#" data-path=".">Workspace</a>';
                rootItem.querySelector('a').addEventListener('click', (e) => {
                    e.preventDefault();
                    loadFiles('.');
                });
                pathBreadcrumb.appendChild(rootItem);
                
                // Añadir cada parte del path
                let currentPath = '';
                parts.forEach((part, index) => {
                    currentPath += (index === 0 ? '' : '/') + part;
                    const item = document.createElement('li');
                    
                    if (index === parts.length - 1) {
                        item.className = 'breadcrumb-item active';
                        item.textContent = part;
                    } else {
                        item.className = 'breadcrumb-item';
                        item.innerHTML = `<a href="#" data-path="${currentPath}">${part}</a>`;
                        item.querySelector('a').addEventListener('click', (e) => {
                            e.preventDefault();
                            loadFiles(currentPath);
                        });
                    }
                    
                    pathBreadcrumb.appendChild(item);
                });
            }
            
            // Mostrar formulario para crear archivo/carpeta
            function showCreateFileForm(isFolder) {
                isCreatingFolder = isFolder;
                createFileForm.classList.remove('d-none');
                fileNameInput.value = '';
                fileContentInput.value = '';
                
                if (isFolder) {
                    fileContentContainer.style.display = 'none';
                } else {
                    fileContentContainer.style.display = 'block';
                }
                
                fileNameInput.focus();
            }
            
            // Ocultar formulario
            function hideCreateFileForm() {
                createFileForm.classList.add('d-none');
            }
            
            // Crear archivo o carpeta
            function createFileOrFolder() {
                const name = fileNameInput.value.trim();
                
                if (!name) {
                    showNotification('Por favor, introduce un nombre válido', 'warning');
                    return;
                }
                
                if (isCreatingFolder) {
                    // Crear carpeta
                    const folderPath = currentDirectory === '.' ? name : `${currentDirectory}/${name}`;
                    
                    fetch('/api/files/create', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            file_path: `${folderPath}/.gitkeep`,
                            content: ''
                        })
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            showNotification(`Carpeta ${name} creada correctamente`, 'success');
                            loadFiles(currentDirectory);
                            hideCreateFileForm();
                        } else {
                            showNotification(data.error || 'Error al crear carpeta', 'danger');
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        showNotification('Error al crear carpeta', 'danger');
                    });
                } else {
                    // Crear archivo
                    const content = fileContentInput.value;
                    const filePath = currentDirectory === '.' ? name : `${currentDirectory}/${name}`;
                    
                    fetch('/api/files/create', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            file_path: filePath,
                            content: content
                        })
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            showNotification(`Archivo ${name} creado correctamente`, 'success');
                            loadFiles(currentDirectory);
                            hideCreateFileForm();
                        } else {
                            showNotification(data.error || 'Error al crear archivo', 'danger');
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        showNotification('Error al crear archivo', 'danger');
                    });
                }
            }
            
            // Manejar subida de archivos
            function handleFileUpload(e) {
                const files = e.target.files;
                
                if (files.length === 0) return;
                
                // Convertir FileList a Array para usar promesas
                Array.from(files).forEach(file => {
                    const reader = new FileReader();
                    
                    reader.onload = function(event) {
                        const content = event.target.result;
                        const filePath = currentDirectory === '.' ? file.name : `${currentDirectory}/${file.name}`;
                        
                        fetch('/api/files/create', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                file_path: filePath,
                                content: content
                            })
                        })
                        .then(response => response.json())
                        .then(data => {
                            if (data.success) {
                                showNotification(`Archivo ${file.name} subido correctamente`, 'success');
                                loadFiles(currentDirectory);
                            } else {
                                showNotification(data.error || 'Error al subir archivo', 'danger');
                            }
                        })
                        .catch(error => {
                            console.error('Error:', error);
                            showNotification('Error al subir archivo', 'danger');
                        });
                    };
                    
                    reader.readAsText(file);
                });
                
                // Reset input para permitir subir el mismo archivo de nuevo
                uploadFileInput.value = '';
            }
            
            // Mostrar modal para clonar repositorio
            function showCloneRepoModal() {
                const repoUrl = prompt('Introduce la URL del repositorio Git:');
                
                if (!repoUrl) return;
                
                // Ejecutar comando de clonación
                fetch('/api/execute', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        command: `git clone ${repoUrl} ${currentDirectory === '.' ? '.' : currentDirectory}`
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success && data.status === 0) {
                        showNotification('Repositorio clonado correctamente', 'success');
                        loadFiles(currentDirectory);
                    } else {
                        showNotification(data.stderr || 'Error al clonar repositorio', 'danger');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showNotification('Error al clonar repositorio', 'danger');
                });
            }
            
            // Mostrar notificación
            function showNotification(message, type = 'info') {
                const notificationContainer = document.createElement('div');
                notificationContainer.className = `alert alert-${type} alert-dismissible fade show`;
                notificationContainer.innerHTML = `
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                `;
                
                document.body.appendChild(notificationContainer);
                
                // Auto-cerrar después de 5 segundos
                setTimeout(() => {
                    notificationContainer.classList.remove('show');
                    setTimeout(() => notificationContainer.remove(), 300);
                }, 5000);
            }
            
            // Formatear tamaño de archivo
            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
        });
    </script>
</body>
</html>
