
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Inteligente - Codestorm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/socket.io/client-dist/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.40.0/min/vs/loader.min.js"></script>
    <style>
        :root {
            --bg-primary: #121212;
            --bg-secondary: #1e1e1e;
            --bg-tertiary: #2d2d2d;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --accent-primary: #00a2ff;
            --accent-secondary: #0080cc;
            --success-color: #4CAF50;
            --error-color: #F44336;
            --warning-color: #FFC107;
            --terminal-bg: #0c0c0c;
            --terminal-text: #c0c0c0;
        }
        
        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }
        
        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-height: 100vh;
            overflow: hidden;
        }
        
        .main-content {
            display: flex;
            flex-grow: 1;
            overflow: hidden;
        }
        
        .terminal-container {
            flex: 1;
            background-color: var(--terminal-bg);
            padding: 0;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            min-width: 0;
        }
        
        .monaco-editor-container {
            height: calc(100% - 42px);
            width: 100%;
            overflow: hidden;
        }
        
        .terminal-input-container {
            display: flex;
            align-items: center;
            background-color: var(--bg-tertiary);
            padding: 6px 10px;
            border-top: 1px solid #444;
        }
        
        .terminal-prompt {
            color: var(--accent-primary);
            margin-right: 0.5rem;
            user-select: none;
            font-family: 'Consolas', 'Courier New', monospace;
        }
        
        .terminal-input {
            flex-grow: 1;
            background-color: transparent;
            border: none;
            color: var(--text-primary);
            font-family: 'Consolas', 'Courier New', monospace;
            outline: none;
        }
        
        .explorer-container {
            width: 300px;
            background-color: var(--bg-secondary);
            padding: 1rem;
            overflow-y: auto;
            border-left: 1px solid var(--bg-tertiary);
        }
        
        .explorer-header {
            font-weight: bold;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .explorer-path {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .explorer-item {
            display: flex;
            align-items: center;
            padding: 0.5rem 0.25rem;
            cursor: pointer;
            border-radius: 4px;
            margin-bottom: 0.25rem;
        }
        
        .explorer-item:hover {
            background-color: var(--bg-tertiary);
        }
        
        .explorer-item i {
            margin-right: 0.5rem;
            color: var(--accent-primary);
        }
        
        .explorer-item.directory i {
            color: var(--accent-secondary);
        }
        
        .explorer-item-name {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .console-success {
            color: var(--success-color);
        }
        
        .console-error {
            color: var(--error-color);
        }
        
        .console-warning {
            color: var(--warning-color);
        }
        
        .console-command {
            color: var(--accent-primary);
            font-weight: bold;
        }
        
        .assistant-message {
            color: #9c64ff;
            font-style: italic;
        }
        
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-left: 0.5rem;
        }
        
        .status-connected {
            background-color: var(--success-color);
        }
        
        .status-disconnected {
            background-color: var(--error-color);
        }
        
        .model-selector {
            display: flex;
            align-items: center;
            padding: 0 8px;
            border-radius: 4px;
            background-color: var(--bg-tertiary);
            margin-right: 10px;
            border: 1px solid #444;
        }
        
        .model-selector select {
            background-color: transparent;
            color: var(--text-primary);
            border: none;
            outline: none;
            padding: 4px;
            font-size: 0.9rem;
        }
        
        .model-selector select option {
            background-color: var(--bg-secondary);
        }
        
        .terminal-btn {
            background-color: transparent;
            border: 1px solid #444;
            color: var(--text-primary);
            border-radius: 4px;
            padding: 2px 8px;
            margin-left: 5px;
            font-size: 0.9rem;
        }
        
        .terminal-btn:hover {
            background-color: var(--bg-tertiary);
        }
        
        .notifications {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        
        .notification {
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
            padding: 1rem;
            margin-bottom: 0.5rem;
            border-radius: 4px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            width: 300px;
            animation: slideIn 0.3s ease-out forwards;
        }
        
        .notification.fade-out {
            animation: fadeOut 0.3s ease-in forwards;
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        
        .header-toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            background-color: var(--bg-secondary);
            border-bottom: 1px solid var(--bg-tertiary);
        }
        
        .assistant-container {
            display: flex;
            align-items: center;
        }
        
        .assistant-label {
            margin-right: 8px;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header-toolbar">
            <div class="assistant-container">
                <span class="assistant-label">Asistente IA:</span>
                <div class="model-selector">
                    <select id="model-selector">
                        <option value="openai">OpenAI</option>
                        <option value="anthropic">Claude</option>
                        <option value="gemini">Gemini</option>
                    </select>
                </div>
                <div>
                    <span class="status-indicator" id="status-indicator" title="Desconectado"></span>
                    <span class="small">Estado</span>
                </div>
            </div>
            <div>
                <button class="terminal-btn" id="clear-terminal">
                    <i class="bi bi-trash"></i> Limpiar
                </button>
            </div>
        </div>
        
        <div class="main-content">
            <div class="terminal-container">
                <div id="monaco-editor" class="monaco-editor-container"></div>
                <div class="terminal-input-container">
                    <span class="terminal-prompt" id="terminal-prompt">$</span>
                    <input type="text" class="terminal-input" id="terminal-input" placeholder="Ingresa un comando o instrucci贸n natural..." autocomplete="off">
                    <button class="terminal-btn" id="send-button">
                        <i class="bi bi-send"></i>
                    </button>
                </div>
            </div>
            
            <div class="explorer-container">
                <div class="explorer-header">
                    <span>Explorador de Archivos</span>
                    <button class="btn btn-sm btn-outline-secondary" id="refresh-explorer">
                        <i class="bi bi-arrow-clockwise"></i>
                    </button>
                </div>
                <div class="explorer-path" id="explorer-path">./</div>
                <div id="explorer-contents"></div>
            </div>
        </div>
    </div>
    
    <div class="notifications" id="notifications"></div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Inicializar variables globales
            let editor;
            let currentDirectory = '.';
            let commandHistory = [];
            let historyIndex = -1;
            let socket;
            
            // DOM elements
            const terminalInput = document.getElementById('terminal-input');
            const terminalPrompt = document.getElementById('terminal-prompt');
            const statusIndicator = document.getElementById('status-indicator');
            const modelSelector = document.getElementById('model-selector');
            const sendButton = document.getElementById('send-button');
            const clearTerminalBtn = document.getElementById('clear-terminal');
            const explorerPath = document.getElementById('explorer-path');
            const explorerContents = document.getElementById('explorer-contents');
            const refreshExplorer = document.getElementById('refresh-explorer');
            const notifications = document.getElementById('notifications');
            
            // Inicializar Monaco Editor
            require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.40.0/min/vs' }});
            require(['vs/editor/editor.main'], function() {
                // Definir tema oscuro para Monaco
                monaco.editor.defineTheme('codestorm-dark', {
                    base: 'vs-dark',
                    inherit: true,
                    rules: [
                        { token: 'comment', foreground: '6A9955' },
                        { token: 'keyword', foreground: '569CD6' },
                        { token: 'string', foreground: 'CE9178' },
                        { token: 'success', foreground: '4CAF50' },
                        { token: 'error', foreground: 'F44336' },
                        { token: 'warning', foreground: 'FFC107' },
                        { token: 'command', foreground: '00A2FF' },
                        { token: 'assistant', foreground: '9C64FF' },
                    ],
                    colors: {
                        'editor.background': '#0c0c0c',
                        'editor.foreground': '#c0c0c0',
                        'editorCursor.foreground': '#00A2FF',
                        'editor.lineHighlightBackground': '#1e1e1e',
                        'editorLineNumber.foreground': '#555',
                        'editor.selectionBackground': '#264F78',
                        'editor.inactiveSelectionBackground': '#3A3D41'
                    }
                });
                
                // Crear el editor con opciones personalizadas
                editor = monaco.editor.create(document.getElementById('monaco-editor'), {
                    value: 'Bienvenido a la Terminal Inteligente de Codestorm\n' +
                           'Puedes ingresar comandos bash o instrucciones en lenguaje natural\n' +
                           'Ejemplo: "crear carpeta proyectos" o "mkdir proyectos"\n\n',
                    language: 'plaintext',
                    theme: 'codestorm-dark',
                    fontFamily: 'Consolas, "Courier New", monospace',
                    fontSize: 14,
                    lineNumbers: 'off',
                    minimap: { enabled: false },
                    scrollBeyondLastLine: false,
                    renderLineHighlight: 'none',
                    readOnly: true,
                    wordWrap: 'on',
                    automaticLayout: true,
                });
                
                // Enfocar en el input al cargar
                terminalInput.focus();
            });
            
            // Inicializar Socket.io
            connectWebSocket();
            
            function connectWebSocket() {
                socket = io({
                    transports: ['websocket', 'polling'],
                    reconnection: true,
                    reconnectionAttempts: 5,
                    reconnectionDelay: 1000,
                    timeout: 20000
                });
                
                // Eventos de conexi贸n
                socket.on('connect', function() {
                    console.log('Connected to WebSocket server');
                    addTerminalLine('Sistema: Conectado al servidor', 'success');
                    statusIndicator.classList.remove('status-disconnected');
                    statusIndicator.classList.add('status-connected');
                    statusIndicator.title = 'Conectado';
                    
                    // Cargar directorio inicial
                    loadDirectoryContents(currentDirectory);
                });
                
                socket.on('disconnect', function() {
                    console.log('Disconnected from WebSocket server');
                    addTerminalLine('Sistema: Desconectado del servidor', 'error');
                    statusIndicator.classList.remove('status-connected');
                    statusIndicator.classList.add('status-disconnected');
                    statusIndicator.title = 'Desconectado';
                });
                
                // Eventos espec铆ficos del terminal inteligente
                socket.on('command_result', function(data) {
                    console.log('Command result:', data);
                    
                    const commandClass = data.success ? 'success' : 'error';
                    const output = data.output.trim() || (data.success ? 'Comando ejecutado con 茅xito' : 'Error al ejecutar el comando');
                    
                    addTerminalLine(`$ ${data.command}`, 'command');
                    addTerminalLine(output, commandClass);
                    
                    // Recargar explorardor despu茅s de comando
                    loadDirectoryContents(currentDirectory);
                });
                
                // Respuesta del asistente IA
                socket.on('assistant_response', function(data) {
                    console.log('Assistant response:', data);
                    
                    if (data.success) {
                        addTerminalLine(` Asistente: ${data.explanation}`, 'assistant');
                        
                        if (data.command) {
                            addTerminalLine(`Comando sugerido: ${data.command}`, 'command');
                            
                            // Si el comando se ejecut贸 autom谩ticamente
                            if (data.auto_executed) {
                                addTerminalLine(`Ejecutando comando...`, 'warning');
                            }
                        }
                    } else {
                        addTerminalLine(` Asistente: Error - ${data.error}`, 'error');
                    }
                });
                
                // Recibir contenido del directorio
                socket.on('directory_contents', function(data) {
                    console.log('Directory contents:', data);
                    
                    if (data.success) {
                        renderDirectoryContents(data.path, data.contents);
                    } else {
                        console.error('Error loading directory:', data.error);
                        addTerminalLine(`Error al cargar directorio: ${data.error}`, 'error');
                    }
                });
                
                // Eventos de sistema de archivos
                socket.on('file_created', function(data) {
                    console.log('File created:', data);
                    showNotification('Archivo creado', `Ruta: ${data.path}`, 'bi-file-earmark-plus');
                    
                    // Recargar directorio si el archivo fue creado en el actual
                    if (data.path.startsWith(currentDirectory)) {
                        loadDirectoryContents(currentDirectory);
                    }
                });
                
                socket.on('directory_created', function(data) {
                    console.log('Directory created:', data);
                    showNotification('Directorio creado', `Ruta: ${data.path}`, 'bi-folder-plus');
                    
                    // Recargar directorio si el directorio fue creado en el actual
                    if (data.path.startsWith(currentDirectory)) {
                        loadDirectoryContents(currentDirectory);
                    }
                });
                
                socket.on('file_deleted', function(data) {
                    console.log('File deleted:', data);
                    showNotification('Archivo eliminado', `Ruta: ${data.path}`, 'bi-file-earmark-x');
                    
                    // Recargar directorio si el archivo fue eliminado del actual
                    if (data.path.startsWith(currentDirectory)) {
                        loadDirectoryContents(currentDirectory);
                    }
                });
                
                socket.on('file_modified', function(data) {
                    console.log('File modified:', data);
                    showNotification('Archivo modificado', `Ruta: ${data.path}`, 'bi-file-earmark-text');
                });
            }
            
            // Funci贸n para agregar una l铆nea al editor de Monaco
            function addTerminalLine(text, tokenType) {
                if (!editor) return;
                
                const currentContent = editor.getValue();
                const newContent = currentContent + '\n' + text;
                
                // Actualizar contenido
                editor.setValue(newContent);
                
                // Desplazar a la 煤ltima l铆nea
                const lastLineNumber = editor.getModel().getLineCount();
                editor.revealLine(lastLineNumber);
            }
            
            // Handler de comandos e instrucciones
            function handleInput() {
                const input = terminalInput.value.trim();
                
                if (!input) return;
                
                // Agregar al historial
                commandHistory.push(input);
                historyIndex = commandHistory.length;
                
                // Limpiar input
                terminalInput.value = '';
                
                // Seleccionar qu茅 hacer seg煤n el input
                if (input.startsWith('cd ')) {
                    // Cambio de directorio
                    const targetDir = input.substring(3).trim();
                    changeDirectory(targetDir);
                } else if (isNaturalLanguage(input)) {
                    // Procesar lenguaje natural con el modelo seleccionado
                    const selectedModel = modelSelector.value;
                    processNaturalLanguage(input, selectedModel);
                } else {
                    // Comando bash directo
                    socket.emit('bash_command', { command: input });
                }
            }
            
            // Detectar si es lenguaje natural o un comando directo
            function isNaturalLanguage(input) {
                // Patrones comunes de comandos bash
                const bashPatterns = /^(ls|cd|mkdir|touch|rm|cp|mv|echo|cat|grep|find|git|node|npm|python|pip)/;
                
                // Si coincide con un patr贸n de comando bash, no es lenguaje natural
                if (bashPatterns.test(input)) {
                    return false;
                }
                
                // Palabras clave en espa帽ol que indican lenguaje natural
                const naturalPatterns = /(crear|haz|genera|muestra|crea|busca|elimina|borra|modifica|ejecuta|abre|guarda)/i;
                
                return naturalPatterns.test(input);
            }
            
            // Procesar lenguaje natural con el asistente
            function processNaturalLanguage(input, model) {
                addTerminalLine(`Instrucci贸n: ${input}`, 'command');
                addTerminalLine(`Consultando al asistente (${model})...`, 'warning');
                
                socket.emit('natural_language', {
                    text: input,
                    model: model
                });
            }
            
            // Cambiar directorio
            function changeDirectory(targetDir) {
                let newPath;
                
                if (targetDir.startsWith('/')) {
                    // Ruta absoluta
                    newPath = targetDir;
                } else if (targetDir === '..') {
                    // Directorio padre
                    const parts = currentDirectory.split('/');
                    if (parts.length > 1 && currentDirectory !== '.') {
                        parts.pop();
                        newPath = parts.join('/') || '.';
                    } else {
                        newPath = '.';
                    }
                } else {
                    // Ruta relativa
                    newPath = currentDirectory === '.' ? targetDir : `${currentDirectory}/${targetDir}`;
                }
                
                // Agregar al terminal
                addTerminalLine(`$ cd ${targetDir}`, 'command');
                
                // Cargar el nuevo directorio
                loadDirectoryContents(newPath, function(success) {
                    if (success) {
                        currentDirectory = newPath;
                        addTerminalLine(`Directorio actual: ${currentDirectory}`, 'success');
                    } else {
                        addTerminalLine(`No se pudo cambiar al directorio: ${targetDir}`, 'error');
                    }
                });
            }
            
            // Cargar contenido del directorio
            function loadDirectoryContents(path, callback) {
                socket.emit('list_directory', { path: path });
                
                // Si se proporciona callback, manejarlo cuando se reciban los contenidos
                if (callback) {
                    const onceHandler = function(data) {
                        callback(data.success);
                        socket.off('directory_contents', onceHandler);
                    };
                    
                    socket.once('directory_contents', onceHandler);
                }
            }
            
            // Renderizar contenido del directorio
            function renderDirectoryContents(path, contents) {
                explorerPath.textContent = path;
                explorerContents.innerHTML = '';
                
                // Agregar opci贸n para directorio padre si no estamos en la ra铆z
                if (path !== '.') {
                    const parentItem = document.createElement('div');
                    parentItem.className = 'explorer-item directory';
                    parentItem.innerHTML = `
                        <i class="bi bi-arrow-up-circle"></i>
                        <span class="explorer-item-name">..</span>
                    `;
                    parentItem.addEventListener('click', function() {
                        changeDirectory('..');
                    });
                    explorerContents.appendChild(parentItem);
                }
                
                // Ordenar: directorios primero, luego archivos
                contents.sort((a, b) => {
                    if (a.is_directory && !b.is_directory) return -1;
                    if (!a.is_directory && b.is_directory) return 1;
                    return a.name.localeCompare(b.name);
                });
                
                // Agregar contenido del directorio
                contents.forEach(function(item) {
                    const itemElement = document.createElement('div');
                    itemElement.className = `explorer-item${item.is_directory ? ' directory' : ''}`;
                    
                    const icon = item.is_directory ? 'bi-folder' : getFileIcon(item.name);
                    
                    itemElement.innerHTML = `
                        <i class="bi ${icon}"></i>
                        <span class="explorer-item-name">${item.name}</span>
                    `;
                    
                    if (item.is_directory) {
                        itemElement.addEventListener('click', function() {
                            changeDirectory(item.name);
                        });
                    } else {
                        itemElement.addEventListener('click', function() {
                            // Para archivos, mostrar el contenido usando el comando cat
                            const filePath = path === '.' ? item.name : `${path}/${item.name}`;
                            socket.emit('bash_command', { command: `cat ${filePath}` });
                        });
                    }
                    
                    explorerContents.appendChild(itemElement);
                });
            }
            
            // Obtener icono apropiado seg煤n el tipo de archivo
            function getFileIcon(fileName) {
                const extension = fileName.split('.').pop().toLowerCase();
                
                const iconMap = {
                    'py': 'bi-filetype-py',
                    'js': 'bi-filetype-js',
                    'html': 'bi-filetype-html',
                    'css': 'bi-filetype-css',
                    'json': 'bi-filetype-json',
                    'md': 'bi-markdown',
                    'jpg': 'bi-file-image',
                    'jpeg': 'bi-file-image',
                    'png': 'bi-file-image',
                    'gif': 'bi-file-image',
                    'pdf': 'bi-file-pdf',
                    'txt': 'bi-file-text',
                    'sh': 'bi-file-code'
                };
                
                return iconMap[extension] || 'bi-file-earmark';
            }
            
            // Mostrar notificaci贸n
            function showNotification(title, message, icon) {
                const notification = document.createElement('div');
                notification.className = 'notification';
                notification.innerHTML = `
                    <div style="font-weight: bold; margin-bottom: 5px;">
                        <i class="bi ${icon}"></i> ${title}
                    </div>
                    <div>${message}</div>
                `;
                
                notifications.appendChild(notification);
                
                // Auto-eliminar despu茅s de 5 segundos
                setTimeout(function() {
                    notification.classList.add('fade-out');
                    setTimeout(function() {
                        if (notifications.contains(notification)) {
                            notifications.removeChild(notification);
                        }
                    }, 300);
                }, 5000);
            }
            
            // Event Listeners
            terminalInput.addEventListener('keydown', function(event) {
                if (event.key === 'Enter') {
                    handleInput();
                } else if (event.key === 'ArrowUp') {
                    // Navegar hacia arriba en el historial
                    if (historyIndex > 0) {
                        historyIndex--;
                        terminalInput.value = commandHistory[historyIndex];
                    }
                    event.preventDefault();
                } else if (event.key === 'ArrowDown') {
                    // Navegar hacia abajo en el historial
                    if (historyIndex < commandHistory.length - 1) {
                        historyIndex++;
                        terminalInput.value = commandHistory[historyIndex];
                    } else if (historyIndex === commandHistory.length - 1) {
                        historyIndex = commandHistory.length;
                        terminalInput.value = '';
                    }
                    event.preventDefault();
                }
            });
            
            sendButton.addEventListener('click', handleInput);
            
            clearTerminalBtn.addEventListener('click', function() {
                // Limpiar terminal manteniendo solo el mensaje de bienvenida
                if (editor) {
                    editor.setValue('Terminal limpiada. Listo para nuevos comandos.\n');
                }
            });
            
            refreshExplorer.addEventListener('click', function() {
                loadDirectoryContents(currentDirectory);
            });
            
            // Enfocar input al hacer clic en el terminal
            document.querySelector('.terminal-container').addEventListener('click', function(e) {
                // No enfocar si el clic fue en un bot贸n
                if (e.target.tagName !== 'BUTTON') {
                    terminalInput.focus();
                }
            });
        });
    </script>
</body>
</html>
